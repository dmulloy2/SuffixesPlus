name: SuffixesPlus
main: net.dmulloy2.suffixesplus.SuffixesPlus
version: 2.3
description: Allows players to set their own prefix or suffix if they have the right permission
softdepend: [GroupManager, PermissionsEx]
commands:
  prefix:
    description: Sets your prefix
    permission: sp.prefix
    usage: /<command> <args>
    aliases: [pre]
  suffix:
    description: Sets your suffix
    permission: sp.suffix
    usage: /<command> <args>
    aliases: [suf]
  prefixr:
    description: Reset a player's prefix
    permission: sp.prefixr
    usage: /<command> <player>
    aliases: [prer]
  suffixr:
    description: Reset a player's suffix
    permission: sp.suffixr
    usage: /<command> <player>
    aliases: [sufr]
  suffixesplus:
    description: SuffixesPlus root command
    usage: /<command>
  listen:
    description: Listen to another player
    usage: /<command> <player>
    aliases: [listento]
  listening:
    description: List players you are listening to
    usage: /<command>
    aliases: [listeningto]
permissions:
  sp.moderator:
    description: Allows access to prefix and suffix reset
    children:
      sp.prefixr: true
      sp.suffixr: true
      sp.highroller: true
  sp.highroller:
    description: Allows access to suffix and prefix
    children:
      sp.prefix: true
      sp.suffix: true
  sp.suffix:
    default: false
  sp.prefix:
    default: false
  sp.prefixr:
    default: false
  sp.suffixr:
    default: false
  sp.others:
    default: false