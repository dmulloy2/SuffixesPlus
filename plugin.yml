name: SuffixesPlus
main: net.dmulloy2.suffixesplus.SuffixesPlus
version: 3.0
author: dmulloy2
description: Allows players to set their own prefix or suffix if they have the correct permissions
commands:
  prefix:
    description: Sets your prefix
    permission: sp.prefix
    usage: /<command> <args>
    aliases: [pre]
  suffix:
    description: Sets your suffix
    permission: sp.suffix
    usage: /<command> <args>
    aliases: [suf]
  prefixReset:
    description: Reset a player's prefix
    permission: sp.prefixr
    usage: /<command> <player>
    aliases: [prer]
  suffixReset:
    description: Reset a player's suffix
    permission: sp.suffixr
    usage: /<command> <player>
    aliases: [sufr]
  suffixesplus:
    description: SuffixesPlus root command
    usage: /<command>
  listen:
    description: Listen to another player
    usage: /<command> <player>
    aliases: [listento]
  listening:
    description: List players you are listening to
    usage: /<command>
    aliases: [listeningto]
permissions:
  sp.admin:
    description: Allows access to commands meant for Admins
    children:
      sp.prefix.others: true
      sp.suffix.others: true
      sp.moderator: true
  sp.moderator:
    description: Allows access to prefix and suffix reset
    children:
      sp.prefix.reset: true
      sp.suffix.reset: true
      sp.highroller: true
  sp.highroller:
    description: Allows access to suffix and prefix
    children:
      sp.prefix: true
      sp.suffix: true
  sp.suffix:
    default: false
  sp.prefix:
    default: false
  sp.prefix.reset:
    default: false
  sp.suffix.reset:
    default: false
  sp.prefix.others:
    default: false
  sp.suffix.others:
    default: false